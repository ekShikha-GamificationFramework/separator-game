<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>
		<script src="game.js"></script>
		<style>
		canvas {
			font-family: TooneyNoodleNF;
		}
		#load{
			font-family: TooneyNoodleNF;
			visibility: hidden;
			height: 0px;
		}
		@font-face {
			font-family: TooneyNoodleNF;
			src: url('TooneyNoodleNF.ttf');
		}
		</style>
	</head>
	<body>
		<div id="load">something</div>
		<center>
		<canvas id="canvasHolder" width="1024px" height="600px" style="border:2px solid black"></canvas><br>
		<canvas id="question" width="512px" height="160px"></canvas>
		</center>
	</body>
</html>
